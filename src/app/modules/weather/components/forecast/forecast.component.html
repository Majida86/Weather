<div>
	<ul class="forecast">
		<li *ngFor="let day of dailyWeather; index as i" class="daily">
			<span>{{ day.time }}</span>
			<img src="{{ getImagePath(day.weathercode) }}" alt="" />
			<span>{{ getWeatherString(day.weathercode) }}</span>
			<span>{{ day.temperature_2m_min }}</span>
			<span>{{ day.temperature_2m_max }}</span>
		</li>
	</ul>
</div>
